<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page 3</title>
  <style>
    body {
      margin: 0;
      background-color: yellow;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .zigzag-text {
      margin-top: 100px; /* â¬… text thoda upar aayega */
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
      animation: zigzag 2.5s infinite ease-in-out;
    }

    @keyframes zigzag {
      0%   { transform: translateX(0); }
      25%  { transform: translateX(-20px); }
      50%  { transform: translateX(20px); }
      75%  { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .next-btn {
      margin-top: 80px; /* â¬… button ko bhi upar laya gaya */
      padding: 15px 40px;
      font-size: 22px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: black;
      color: white;
      box-shadow: 0 0 15px white;
      transition: 0.3s;
      z-index: 2;
    }

    .next-btn:hover {
      background: white;
      color: black;
      box-shadow: 0 0 25px orange;
    }

    .emoji {
      position: absolute;
      font-size: 60px;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      color: #fff;
      text-shadow: 0 0 10px orange, 0 0 20px orange, 0 0 30px orange;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="zigzag-text">RELATIONSHIP QUESTION READY</div>
  <a href="k4.html">
  <button class="next-btn">NEXT</button>
  </a>
  <script>
    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.className = 'emoji';
      emoji.innerText = 'ðŸ˜Š';
      emoji.style.left = Math.random() * window.innerWidth + 'px';
      document.body.appendChild(emoji);
      setTimeout(() => emoji.remove(), 6000);
    }

    setInterval(createEmoji, 300);
  </script>

</body>
</html>
