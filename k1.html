<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 1</title>
  <style>
    body {
      margin: 0;
      background: #ff6b81;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Marquee Text */
    .marquee-box {
      font-size: 4rem;
      color: #fff;
      text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #f0f;
      white-space: nowrap;
      animation: alternate-marquee 5s infinite alternate linear;
      z-index: 2;
    }

    @keyframes alternate-marquee {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Heart floating animation */
    .heart {
      position: absolute;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 10px #f00, 0 0 20px #f00;
      animation: floatUp 3s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-300px) scale(0.8);
        opacity: 0;
      }
    }

    /* Button style */
    .next-btn {
      margin-top: 80px;
      padding: 15px 40px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #fff;
      color: #ff6b81;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
      z-index: 3;
    }

    .next-btn:hover {
      background: #ff4757;
      color: #fff;
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }
  </style>
</head>
<body>

  <!-- Marquee Text -->
  <div class="marquee-box">HELLO BABY</div>

  <!-- NEXT Button -->
  <a href="k2.html">
  <button class="next-btn">NEXT</button>
  </a>
  <script>
    // Create random hearts across screen
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerText = '❤️';

      // Random position on screen
      const posX = Math.random() * window.innerWidth;
      const posY = Math.random() * window.innerHeight;

      heart.style.left = `${posX}px`;
      heart.style.top = `${posY}px`;

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }, 300);
  </script>

</body>
</html>
